# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# ============================================================================
# BUILD PERFORMANCE OPTIMIZATIONS
# ============================================================================
# JVM arguments for the Gradle daemon - optimized for large projects
org.gradle.jvmargs=-Xmx4096m -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Enable parallel project execution for faster multi-module builds
org.gradle.parallel=true

# Enable Gradle build caching for faster incremental builds
org.gradle.caching=true

# Enable configuration caching (experimental but stable in recent Gradle versions)
org.gradle.configuration-cache=true

# Kotlin daemon settings for faster compilation
kotlin.daemon.jvmargs=-Xmx2048m -XX:+UseParallelGC

# ============================================================================
# ANDROID SPECIFIC OPTIMIZATIONS
# ============================================================================
# AndroidX package structure
android.useAndroidX=true

# Kotlin code style for this project
kotlin.code.style=official

# Non-transitive R classes to reduce APK size
android.nonTransitiveRClass=true


# Disable unused build features by default (enable per-module as needed)
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.shaders=false

# Use relative paths in navigation arguments for better build cache hits
android.enableNavGraphRouteArgs=true

# ============================================================================
# DEVELOPER DEVICE WHITELIST
# ============================================================================
# To allow Developer Options on your physical device (even in release builds):
# 1. Run the app in debug mode on your device
# 2. Open Developer Options from Settings
# 3. Check logcat for the "DEV_ACCESS" tag - it will show your device hash
# 4. Paste that hash below (it looks like a long hex string)
#
# Example: DEVELOPER_DEVICE_HASH=a1b2c3d4e5f6...
#
# IMPORTANT: This file may be checked into version control.
# For security, set the real value in local.properties (which is gitignored).
DEVELOPER_DEVICE_HASH=
